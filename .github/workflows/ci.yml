name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'develop', 'refactor/**']
  pull_request:
    branches: ['main', 'develop']

jobs:
  # Python MCP Server测试
  test-mcp-server:
    name: MCP Server Tests
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行Pytest测试
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: 上传测试覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: mcp-server
          name: mcp-server-coverage

  # Bridge Server测试
  test-bridge-server:
    name: Bridge Server Tests
    runs-on: windows-latest

    defaults:
      run:
        working-directory: bridge-server

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bridge-server/package-lock.json

      - name: 安装依赖
        run: npm ci

      - name: 运行ESLint检查
        run: npm run lint
        continue-on-error: true

      - name: 运行TypeScript类型检查
        run: npm run type-check

      - name: 运行单元测试
        run: npm run test:coverage

      - name: 上传测试覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          files: ./bridge-server/coverage/coverage-final.json
          flags: bridge-server
          name: bridge-server-coverage

  # Office Add-in前端测试
  test-office-addin:
    name: Office Add-in Tests
    runs-on: windows-latest

    defaults:
      run:
        working-directory: office-addin

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: office-addin/package-lock.json

      - name: 安装依赖
        run: npm ci

      - name: 运行ESLint检查
        run: npm run lint
        continue-on-error: true

      - name: 运行TypeScript类型检查
        run: npm run type-check

      - name: 运行单元测试
        run: npm run test:coverage

      - name: 上传测试覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          files: ./office-addin/coverage/coverage-final.json
          flags: office-addin
          name: office-addin-coverage

      - name: 构建生产版本
        run: npm run build

  # 代码质量检查
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整历史用于分析

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 检查代码格式(Black)
        run: |
          pip install black
          black --check src/ tests/
        continue-on-error: true

      - name: 检查代码风格(Flake8)
        run: |
          pip install flake8
          flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: true

  # 集成测试(可选,需要服务运行)
  integration-tests:
    name: E2E Integration Tests
    runs-on: windows-latest
    needs: [test-mcp-server, test-bridge-server]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 安装MCP Server依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 安装Bridge Server依赖
        working-directory: bridge-server
        run: npm ci

      - name: 启动MCP Server(后台)
        run: |
          Start-Process -NoNewWindow python -ArgumentList "src/office_mcp_server/main.py"
          Start-Sleep -Seconds 5
        shell: powershell

      - name: 启动Bridge Server(后台)
        working-directory: bridge-server
        run: |
          Start-Process -NoNewWindow npm -ArgumentList "run dev"
          Start-Sleep -Seconds 10
        shell: powershell

      - name: 运行E2E测试
        run: node tests/e2e/bridge-communication.test.js
        continue-on-error: true

  # 测试结果汇总
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-mcp-server, test-bridge-server, test-office-addin]
    if: always()

    steps:
      - name: 检查测试结果
        run: |
          echo "MCP Server Tests: ${{ needs.test-mcp-server.result }}"
          echo "Bridge Server Tests: ${{ needs.test-bridge-server.result }}"
          echo "Office Add-in Tests: ${{ needs.test-office-addin.result }}"

      - name: 所有测试必须通过
        if: |
          needs.test-mcp-server.result != 'success' ||
          needs.test-bridge-server.result != 'success' ||
          needs.test-office-addin.result != 'success'
        run: |
          echo "❌ 一个或多个测试失败"
          exit 1

      - name: 测试全部通过
        if: |
          needs.test-mcp-server.result == 'success' &&
          needs.test-bridge-server.result == 'success' &&
          needs.test-office-addin.result == 'success'
        run: echo "✅ 所有测试通过"
